<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table demo</title>
    <link rel="stylesheet" href="tableDemo.css">
</head>
<body>
    <header>Tables Demo</header>
    <main>
        <table>
            <thead>
                <tr>    
                    <th></th>             
                    <th>Number</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="6">Players</td>
                </tr>
                <tr>                    
                    <td>1</td>
                    <td>Reggie</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Anton</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sylvie</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Alice</td>
                    <td>83</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Fezzik</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th colspan="2">Average Score:</th>
                    <td>58</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
